<!DOCTYPE html>
<html>
<head>
<!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Chandranshu Singh's posh, professional, and elegant Flutter portfolio website.">
  <meta name="theme-color" content="#232946">
  <meta property="og:title" content="Tech Know Trees">
  <meta property="og:description" content="A posh, professional, and elegant Flutter portfolio website.">
  <meta property="og:image" content="/icons/Icon-192.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourportfolio.com">
<meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Chandranshu Singh | Portfolio">
  <meta name="twitter:description" content="A posh, professional, and elegant Flutter portfolio website.">
  <meta name="twitter:image" content="/icons/Icon-192.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="profile_resume">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/favicon.ico"/>

  <title>profile_resume</title>
  <link rel="manifest" href="manifest.json"/>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX', { send_page_view: false });
  </script>
  <script src="app.js" defer></script>
  <!-- Plausible Analytics (privacy-friendly) -->
  <script async defer data-domain="techknowtrees.com" src="https://plausible.io/js/plausible.js"></script>

  <!-- SEO: Route-specific meta tags (Consulting Home & Profile) -->
  <meta name="keywords" content="IT Consulting, Digital Product Design, AI, VR, Chandranshu Singh, Portfolio, Consulting, TechKnowTrees">
  <meta name="author" content="Chandranshu Singh">
  <meta property="og:site_name" content="Tech Know Trees" />
  <meta property="og:locale" content="en_US" />
  <meta name="robots" content="index, follow">
  <!-- Dynamic meta tags for SPA routing -->
  <script>
    // Simple SPA meta tag update for route changes
    function setMeta(route) {
      if(route === '/chandranshu/') {
        document.title = "Chandranshu Singh | Profile";
        document.querySelector('meta[name="description"]').setAttribute('content', "Chandranshu Singh's professional portfolio: experience, projects, education, and contact.");
        document.querySelector('meta[property="og:title"]').setAttribute('content', "Chandranshu Singh | Profile");
        document.querySelector('meta[property="og:description"]').setAttribute('content', "Chandranshu Singh's professional portfolio: experience, projects, education, and contact.");
        document.querySelector('meta[property="og:url"]').setAttribute('content', "https://techknowtrees.com/chandranshu/");
      } else {
        document.title = "Tech Know Trees";
        document.querySelector('meta[name="description"]').setAttribute('content', "IT Consulting, Product Design, AI & VR Solutions by Chandranshu Singh.");
        document.querySelector('meta[property="og:title"]').setAttribute('content', "Tech Know Trees");
        document.querySelector('meta[property="og:description"]').setAttribute('content', "IT Consulting, Product Design, AI & VR Solutions by Chandranshu Singh.");
        document.querySelector('meta[property="og:url"]').setAttribute('content', "https://techknowtrees.com/");
      }
    }
    window.addEventListener('popstate', function() {
      setMeta(window.location.pathname);
    });
    window.addEventListener('DOMContentLoaded', function() {
      setMeta(window.location.pathname);
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
